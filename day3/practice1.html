<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Events </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="max-w-xl mx-auto px-4 py-10 space-y-8">
        <h1 class="text-2xl font-semibold">Dom Events Demo for practice</h1>
    </main>
    
    <div id="box" class="p-6 border rounded-xl bg-indigo-600 text-white text-center">
      Color changing
    </div>
       <button id="btn1" class="px-4 py-2 border rounded-lg">Click me</button>
    
    <script>
        const btn1 = document.getElementById('btn1')
        const box =document.getElementById('box')

        btn1.addEventListener('click', () => {
          box.classList.toggle('bg-red-600') 
          box.classList.toggle('bg-amber-500') 
        })
        btn1.addEventListener('dblclick',()=>{
           box.textContent="Double Clicked" 
        })
    </script>

</body>

</html>
