<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>
        <button id="open" class="border m-3 rounded-lg p-2 bg-gray-400">open modal</button>
    </header>
    <main>
        <div class="h-48 bg-blue-600"></div>
        <div class="h-48 bg-gray-400"></div>
        <div class="h-48 bg-green-300"></div>
        <div class="h-48 bg-purple-300"></div>
        <div id="modal" class="fixed inset-0 bg-black/50 hidden flex justify-center items-center">
        <div class="h-20 w-32 bg-red-300 relative">
        <button id="close" class="border absolute bottom-2 m-3 p-2 rounded-lg bg-pink-500">close</button>
        </div>
        </div>
    </main>

       <script>
           const openBtn=document.getElementById('open')
           const modal=document.getElementById('modal')
           const close=document.getElementById('close')
           const body=document.body

           openBtn.addEventListener('click',()=>{
             modal.classList.remove('hidden')
             body.classList.add('overflow-hidden')
          })
          close.addEventListener('click',()=>{
            modal.classList.add('hidden')
            body.classList.remove('overflow-hidden')
          })
       </script>
</body>
</html>
